<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header" id="Header">
            <div class="logo">
                <img src="/assets/placeholder.png">
            </div>
            <div class="form-container">
                <form>
                    <div class="form-fields">
                        <div class="row">
                            <label for="title">Title: </label>
                            <input id="title" type="text" name="title" required>
                            <label for="author">Author: </label>
                            <input id="author" type="text" name="author" required>
                        </div>
                        <div class="row">
                            <label for="pages">Pages: </label>
                            <input id="pages" type="number" name="pages" required>
                            <label for="read">Read?</label>
                            <input type="radio" name="read" id="read-true" value="true">
                            <label for="read-true">Yes</label>
                            <input type="radio" name="read" id="read-false" value="false">
                            <label for="read-false">No</label>
                        </div>
                    </div>
                    <div class="form-submit">
                        <button type="submit">Add to Library</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="library" id="Library">
            
        </div>
    </div>
</body>
</html>
